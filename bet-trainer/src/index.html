<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="" id="fav-img"/>
    <title>Bet Trainer</title>
</head>
<body class="container">
<header class="header" id="border">
    <h1 id="h1" class="h1 header-h1">Bet Trainer</h1>
    <h3 class="h3 header-h3">Let's improve your intuition</h3>
</header>
<main class="main">
    <div class="main-block first-block">
        <label><input type="number" id="money" class="inp" placeholder="Put your money here" min="1"></label>
        <button class="button" id="take-money">Take money</button>
    </div>
    <div class="main-block second-block">
        <h2>Place your bets ladies and gentlemen!</h2>
        <div class="bid-div">
            <div>
                <label><input type="number" id="red-bid" class="inp bid-inp" placeholder="Red" min="1"></label>
            </div>
            <div>
                <label><input type="number" id="black-bid" class="inp bid-inp" placeholder="Black" min="1"></label>
            </div>
            <div>
                <label><input type="number" id="zero-bid" class="inp bid-inp" placeholder="Zero" min="1"></label>
            </div>
        </div>
    </div>
    <div class="main-block third-block">
        <div>
            <img alt="roulette" src="" class="roulette-img">
        </div>
        <div class="won-bid">
            <output id="won-bid">____</output>
        </div>
        <div>
            <button class="button" id="wooosh">Spin the roulette!</button>
        </div>
    </div>
    <div class="main-block fourth-block">
        <h2>Statistics:</h2>
        <div class="counts-div">
            <span class="span span-count">Red count: <output id="red_count">0</output></span>
            <span class="span span-count">Black count: <output id="black_count">0</output></span>
            <span class="span span-count">Zero count: <output id="zero_count">0</output></span>
        </div>
        <div class="balance-div">
            <span class="span">Moves: <output id="moves">0</output></span>
        </div>
    </div>
</main>
<footer class="footer">
    <img alt="cat" src="" class="kisa-img left-cat">
    <h3 class="h3 footer-h3">Practice on cats first!</h3>
    <img alt="cat" src="" class="kisa-img right-cat">
</footer>
</body>
</html>
